    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #f7fafc;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* æ˜Ÿç©ºèƒŒæ™¯ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .main-content {
            position: relative;
            z-index: 10;
        }
        
        .title {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 5px #ffd700); }
            to { filter: drop-shadow(0 0 12px #ffd700); }
        }
        
        .wheel-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 600px;
            max-height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, #4a5568, #2d3748);
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.8),
                0 0 100px rgba(255, 215, 0, 0.3),
                0 20px 40px rgba(0,0,0,0.5);
            transition: box-shadow 0.5s ease-in-out;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            transition: transform 7s cubic-bezier(0.1, 0.5, 0.2, 1);
        }
        
        .pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #dc2626;
            transform: translate(-50%, -130%) rotate(180deg);
            z-index: 20;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.7));
            animation: pointerPulse 1s ease-in-out infinite alternate;
        }
        
        @keyframes pointerPulse {
            from { transform: translate(-50%, -130%) rotate(180deg) scale(1); }
            to { transform: translate(-50%, -130%) rotate(180deg) scale(1.1); }
        }
        
        .pointer::before {
            content: '';
            position: absolute;
            top: -53px; 
            left: -22px;
            width: 0;
            height: 0;
            border-left: 22px solid transparent;
            border-right: 22px solid transparent;
            border-top: 44px solid #fbbf24;
            filter: drop-shadow(0 0 10px #fbbf24);
        }
        
        .wheel-hub {
            position: absolute;
            width: 20%;
            height: 20%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #ffd700, #b45309, #92400e);
            border-radius: 50%;
            border: 8px solid #451a03;
            z-index: 15;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(0,0,0,0.3);
            animation: hubRotate 10s linear infinite;
        }
        
        @keyframes hubRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .spin-button {
            background: linear-gradient(45deg, #fbbf24, #f59e0b, #d97706);
            border: 3px solid #92400e;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(251, 191, 36, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .spin-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 12px 35px rgba(251, 191, 36, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .spin-button:active {
            transform: scale(0.95);
        }
        
        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            animation: none;
            transform: none;
            background: #6b7280;
            border-color: #374151;
        }
        
        /* ç²’å­æ•ˆæœ */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .particle {
            position: absolute;
            background: var(--color);
            border-radius: 50%;
            animation: particleExplode 1.5s ease-out forwards;
        }
        
        @keyframes particleExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }
        
        #prize-modal {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
        }
        
        .prize-display {
            animation: prizeAppear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
        }
        
        @keyframes prizeAppear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        .prize-count {
            background: linear-gradient(45deg, #1f2937, #374151);
            border: 2px solid #6b7280;
            border-radius: 20px;
            padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: countGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes countGlow {
            from { box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
            to { box-shadow: 0 4px 25px rgba(107, 114, 128, 0.4); }
        }
        
        /* è½‰å‹•æ™‚çš„ç‰¹æ•ˆ */
        .spinning {
            animation: spinningGlow 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes spinningGlow {
            from { 
                box-shadow: 
                    inset 0 0 50px rgba(0,0,0,0.8),
                    0 0 100px rgba(255, 215, 0, 0.3),
                    0 20px 40px rgba(0,0,0,0.5);
            }
            to { 
                box-shadow: 
                    inset 0 0 50px rgba(0,0,0,0.8),
                    0 0 200px rgba(255, 215, 0, 0.8),
                    0 20px 40px rgba(0,0,0,0.5);
            }
        }
        
        /* ç©ºç™½éµæç¤º */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 20;
        }
        
        /* éŸ³æ•ˆè¼‰å…¥æç¤º */
        .audio-init {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1000;
            cursor: pointer;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }
    </style>

    <script>
        // --- è¨­å®š ---
        const prizes = [
            { name: 'å§éˆç', quantity: 1 },
            { name: 'ç§‹éœç', quantity: 2 },
            { name: 'èŠ³èŠ³ç', quantity: 1, imageName: 'æ…§èŠ³' },
            { name: 'ç§‹é³³ç', quantity: 1 },
            { name: 'è€€æ–‡ç', quantity: 1 },
            { name: 'å‡±åª½ç', quantity: 1, imageName: 'æ€¡çº' }
        ];

        // æ”¹é€²çš„èª¿è‰²ç›¤ - æ›´å¥½çš„å°æ¯”åº¦å’Œè¦–è¦ºæ•ˆæœ
        const colorPalette = [
            { bg: '#ff6b6b', text: '#ffffff' }, // ç´…è‰²
            { bg: '#4ecdc4', text: '#ffffff' }, // é’è‰²
            { bg: '#45b7d1', text: '#ffffff' }, // è—è‰²
            { bg: '#f9ca24', text: '#2c3e50' }, // é»ƒè‰²
            { bg: '#f0932b', text: '#ffffff' }, // æ©™è‰²
            { bg: '#a29bfe', text: '#ffffff' }, // ç´«è‰²
            { bg: '#fd79a8', text: '#ffffff' }, // ç²‰è‰²
            { bg: '#6ab04c', text: '#ffffff' }, // ç¶ è‰²
            { bg: '#e17055', text: '#ffffff' }, // çŠç‘šè‰²
            { bg: '#74b9ff', text: '#2c3e50' }, // æ·ºè—è‰²
            { bg: '#a0e7e5', text: '#2c3e50' }, // è–„è·è‰²
            { bg: '#ffbe76', text: '#2c3e50' }, // æ·ºæ©™è‰²
            { bg: '#ff7979', text: '#ffffff' }, // æ·ºç´…è‰²
            { bg: '#badc58', text: '#2c3e50' }, // æ·ºç¶ è‰²
            { bg: '#dfe6e9', text: '#2c3e50' }, // æ·ºç°è‰²
            { bg: '#c7ecee', text: '#2c3e50' }  // æ·ºé’è‰²
        ];

        // --- DOM å…ƒç´  ---
        const wheelCanvas = document.getElementById('wheelCanvas');
        const spinButton = document.getElementById('spinButton');
        const prizeCountDisplay = document.getElementById('prize-count');
        const prizeModal = document.getElementById('prize-modal');
        const prizeImage = document.getElementById('prize-image');
        const prizeName = document.getElementById('prize-name');
        const closeModalButton = document.getElementById('close-modal');
        const wheelContainer = document.getElementById('wheelContainer');
        const ctx = wheelCanvas.getContext('2d');
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');
        const audioInitDiv = document.getElementById('audio-init');

        // --- ç‹€æ…‹è®Šæ•¸ ---
        let availablePrizes = [];
        let isSpinning = false;
        let rotation = 0;
        let audioEnabled = false;

        // --- éŸ³æ•ˆåˆå§‹åŒ– ---
        function initAudio() {
            // æª¢æ¸¬æ˜¯å¦éœ€è¦ç”¨æˆ¶äº’å‹•ä¾†å•Ÿç”¨éŸ³æ•ˆ
            const testAudio = new Audio();
            testAudio.play().then(() => {
                audioEnabled = true;
                testAudio.pause();
            }).catch(() => {
                // éœ€è¦ç”¨æˆ¶äº’å‹•
                audioInitDiv.classList.remove('hidden');
                
                const unlockAudio = () => {
                    spinSound.play().then(() => {
                        spinSound.pause();
                        spinSound.currentTime = 0;
                        audioEnabled = true;
                    }).catch(() => {});
                    
                    winSound.play().then(() => {
                        winSound.pause();
                        winSound.currentTime = 0;
                    }).catch(() => {});
                    
                    audioInitDiv.classList.add('hidden');
                    document.removeEventListener('click', unlockAudio);
                    document.removeEventListener('touchstart', unlockAudio);
                };
                
                document.addEventListener('click', unlockAudio, { once: true });
                document.addEventListener('touchstart', unlockAudio, { once: true });
            });
        }

        // --- æ’­æ”¾éŸ³æ•ˆçš„å®‰å…¨å‡½æ•¸ ---
        function playSound(audio) {
            if (audioEnabled) {
                audio.currentTime = 0;
                audio.play().catch(() => {});
            }
        }

        // --- ç‰¹æ•ˆå‡½å¼ ---
        function createStars() {
            const starsContainer = document.getElementById('stars');
            if (starsContainer.children.length > 0) return;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        function createParticleExplosion(x, y, color) {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--color', color);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50;
                particle.style.setProperty('--dx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--dy', Math.sin(angle) * velocity + 'px');
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }

        // --- æ ¸å¿ƒå‡½å¼ ---
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function initializePrizes() {
            let flatPrizes = [];
            prizes.forEach(prize => {
                for (let i = 0; i < prize.quantity; i++) {
                    flatPrizes.push({ ...prize, id: `${prize.name}-${i}` });
                }
            });

            // ç‚ºæ¯å€‹çé …åˆ†é…é¡è‰²
            const shuffledColors = [...colorPalette];
            shuffle(shuffledColors);
            flatPrizes.forEach((prize, i) => {
                const colorSet = shuffledColors[i % shuffledColors.length];
                prize.bgColor = colorSet.bg;
                prize.textColor = colorSet.text;
            });

            // ç¢ºä¿ç›¸åŒçé …ä¸ç›¸é„°
            let areAdjacent = true;
            let attempts = 0;
            while(areAdjacent && attempts < 50) {
                shuffle(flatPrizes);
                areAdjacent = false;
                for (let i = 0; i < flatPrizes.length; i++) {
                    const next_i = (i + 1) % flatPrizes.length;
                    if (flatPrizes[i].name === flatPrizes[next_i].name) {
                        areAdjacent = true;
                        break;
                    }
                }
                attempts++;
            }
            
            availablePrizes = flatPrizes;
            updatePrizeCount();
        }

        function updatePrizeCount() {
            prizeCountDisplay.textContent = `å‰©é¤˜çé …ï¼š${availablePrizes.length}`;
        }

        function drawWheel(logicalSize) {
            const numSegments = availablePrizes.length;
            if (numSegments === 0) {
                drawEmptyWheel(logicalSize);
                return;
            }

            const anglePerSegment = (2 * Math.PI) / numSegments;
            const radius = logicalSize / 2;

            ctx.clearRect(0, 0, logicalSize, logicalSize);
            ctx.font = `bold ${radius * 0.11}px 'Noto Sans TC'`;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';

            availablePrizes.forEach((prize, i) => {
                const startAngle = i * anglePerSegment;
                const endAngle = startAngle + anglePerSegment;

                // ç¹ªè£½æ‰‡å½¢
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius - 2, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = prize.bgColor;
                ctx.fill();
                
                // ç¹ªè£½é‚Šæ¡†
                ctx.strokeStyle = '#1a202c';
                ctx.lineWidth = 3;
                ctx.stroke();

                // ç¹ªè£½æ–‡å­—
                ctx.save();
                ctx.fillStyle = prize.textColor;
                ctx.shadowColor = prize.textColor === '#ffffff' ? 'rgba(0,0,0,0.5)' : 'rgba(255,255,255,0.5)';
                ctx.shadowBlur = 3;
                const textAngle = startAngle + anglePerSegment / 2;
                ctx.translate(radius + Math.cos(textAngle) * (radius * 0.65), radius + Math.sin(textAngle) * (radius * 0.65));
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillText(prize.name, 0, 0);
                ctx.restore();
            });
        }
        
        function drawEmptyWheel(logicalSize) {
            const radius = logicalSize / 2;
            ctx.clearRect(0, 0, logicalSize, logicalSize);
            
            const gradient = ctx.createRadialGradient(radius, radius, 0, radius, radius, radius);
            gradient.addColorStop(0, '#4a5568');
            gradient.addColorStop(1, '#2d3748');
            
            ctx.beginPath();
            ctx.arc(radius, radius, radius - 2, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            ctx.font = `bold ${radius * 0.12}px 'Noto Sans TC'`;
            ctx.fillStyle = '#ffd700';
            ctx.strokeStyle = '#1a202c';
            ctx.lineWidth = 2;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeText('ğŸŠ çé …å·²æŠ½å®Œï¼ğŸŠ', radius, radius);
            ctx.fillText('ğŸŠ çé …å·²æŠ½å®Œï¼ğŸŠ', radius, radius);
        }

        function spin() {
            if (isSpinning || availablePrizes.length === 0) return;

            isSpinning = true;
            spinButton.disabled = true;
            spinButton.textContent = 'ğŸŒŸ è½‰å‹•ä¸­... ğŸŒŸ';
            
            wheelContainer.classList.add('spinning');

            playSound(spinSound);

            const totalSegments = availablePrizes.length;
            const winningSegmentIndex = Math.floor(Math.random() * totalSegments);
            const anglePerSegment = 360 / totalSegments;
            
            // æ”¹é€²çš„è§’åº¦è¨ˆç®—
            const currentRotation = rotation % 360;
            const normalizedRotation = currentRotation < 0 ? currentRotation + 360 : currentRotation;
            
            const targetAngle = 270; // æŒ‡é‡åœ¨é ‚éƒ¨
            const winningAngle = winningSegmentIndex * anglePerSegment + anglePerSegment / 2;
            
            // è¨ˆç®—æœ€çŸ­è·¯å¾‘åˆ°ç›®æ¨™
            let angleDiff = targetAngle - winningAngle - normalizedRotation;
            while (angleDiff < 0) angleDiff += 360;
            
            // åŠ å…¥éš¨æ©Ÿåç§»ï¼ˆåœ¨æ‰‡å½¢ç¯„åœå…§ï¼‰
            const randomOffset = (Math.random() - 0.5) * anglePerSegment * 0.6;
            
            // è¨­å®šæœ€çµ‚æ—‹è½‰è§’åº¦
            rotation += angleDiff + randomOffset + (360 * 8); // 8åœˆé¡å¤–æ—‹è½‰

            wheelCanvas.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                if (audioEnabled && spinSound) {
                    spinSound.pause();
                }
                isSpinning = false;
                wheelContainer.classList.remove('spinning');
                
                const winner = availablePrizes[winningSegmentIndex];
                handleWin(winner);

            }, 7000);
        }

        function handleWin(winner) {
            playSound(winSound);
            
            const rect = wheelContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            createParticleExplosion(centerX, centerY, winner.bgColor);
            
            const prizeNameOnly = winner.imageName || winner.name.replace('ç', '');
            prizeImage.src = `images/${prizeNameOnly}.jpg`;
            prizeName.textContent = winner.name;
            prizeModal.classList.remove('hidden');

            availablePrizes = availablePrizes.filter(p => p.id !== winner.id);
            
            updatePrizeCount();
        }

        function closeModal() {
            prizeModal.classList.add('hidden');
