<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âπ∏ÈÅãÂ§ßËΩâÁõ§ - Ë±™ËèØÁâà</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #f7fafc;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* ÊòüÁ©∫ËÉåÊôØ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .main-content {
            position: relative;
            z-index: 10;
        }
        
        .title {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 5px #ffd700); }
            to { filter: drop-shadow(0 0 12px #ffd700); }
        }
        
        .wheel-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 600px;
            max-height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, #4a5568, #2d3748);
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.8),
                0 0 100px rgba(255, 215, 0, 0.3),
                0 20px 40px rgba(0,0,0,0.5);
            transition: box-shadow 0.5s ease-in-out;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            transition: transform 7s cubic-bezier(0.1, 0.5, 0.2, 1);
        }
        
        .pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #dc2626;
            transform: translate(-50%, -130%) rotate(180deg);
            z-index: 20;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.7));
            animation: pointerPulse 1s ease-in-out infinite alternate;
        }
        
        @keyframes pointerPulse {
            from { transform: translate(-50%, -130%) rotate(180deg) scale(1); }
            to { transform: translate(-50%, -130%) rotate(180deg) scale(1.1); }
        }
        
        .pointer::before {
            content: '';
            position: absolute;
            top: -53px; 
            left: -22px;
            width: 0;
            height: 0;
            border-left: 22px solid transparent;
            border-right: 22px solid transparent;
            border-top: 44px solid #fbbf24;
            filter: drop-shadow(0 0 10px #fbbf24);
        }
        
        .wheel-hub {
            position: absolute;
            width: 20%;
            height: 20%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #ffd700, #b45309, #92400e);
            border-radius: 50%;
            border: 8px solid #451a03;
            z-index: 15;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(0,0,0,0.3);
            animation: hubRotate 10s linear infinite;
        }
        
        @keyframes hubRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .spin-button {
            background: linear-gradient(45deg, #fbbf24, #f59e0b, #d97706);
            border: 3px solid #92400e;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(251, 191, 36, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .spin-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 12px 35px rgba(251, 191, 36, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .spin-button:active {
            transform: scale(0.95);
        }
        
        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            animation: none;
            transform: none;
            background: #6b7280;
            border-color: #374151;
        }
        
        /* Á≤íÂ≠êÊïàÊûú */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .particle {
            position: absolute;
            background: var(--color);
            border-radius: 50%;
            animation: particleExplode 1.5s ease-out forwards;
        }
        
        @keyframes particleExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }
        
        #prize-modal {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
        }
        
        .prize-display {
            animation: prizeAppear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
        }
        
        @keyframes prizeAppear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        .prize-count {
            background: linear-gradient(45deg, #1f2937, #374151);
            border: 2px solid #6b7280;
            border-radius: 20px;
            padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: countGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes countGlow {
            from { box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
            to { box-shadow: 0 4px 25px rgba(107, 114, 128, 0.4); }
        }
        
        /* ËΩâÂãïÊôÇÁöÑÁâπÊïà */
        .spinning {
            animation: spinningGlow 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes spinningGlow {
            from { 
                box-shadow: 
                    inset 0 0 50px rgba(0,0,0,0.8),
                    0 0 100px rgba(255, 215, 0, 0.3),
                    0 20px 40px rgba(0,0,0,0.5);
            }
            to { 
                box-shadow: 
                    inset 0 0 50px rgba(0,0,0,0.8),
                    0 0 200px rgba(255, 215, 0, 0.8),
                    0 20px 40px rgba(0,0,0,0.5);
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    
    <!-- ÊòüÁ©∫ËÉåÊôØ -->
    <div class="stars" id="stars"></div>
    
    <!-- Á≤íÂ≠êÂÆπÂô® -->
    <div class="particles" id="particles"></div>
    
    <div class="main-content flex flex-col items-center">
        <h1 class="title text-5xl md:text-7xl font-black mb-4 text-center">üéä BVÈªûÊï∏ÈõÜÈõÜÊ®Ç üéä</h1>
        <div class="prize-count mb-8">
            <p id="prize-count" class="text-xl font-bold text-yellow-300"></p>
        </div>

        <!-- ËΩâÁõ§ÂÆπÂô® -->
        <div class="wheel-container mb-12" id="wheelContainer">
            <div class="pointer"></div>
            <div class="wheel-hub"></div>
            <canvas id="wheelCanvas"></canvas>
        </div>

        <!-- ÊäΩÁçéÊåâÈàï -->
        <button id="spinButton" class="spin-button text-gray-900 font-black py-6 px-12 rounded-full text-3xl">
            üé≤ ÈñãÂßãÊäΩÁçé üé≤
        </button>
    </div>

    <!-- ÁçéÂìÅÂúñÁâáÂΩàÂá∫Ë¶ñÁ™ó -->
    <div id="prize-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="prize-display relative w-full h-full flex items-center justify-center">
            <div class="text-center">
                <div class="text-6xl mb-4">üéâ</div>
                <h2 class="text-4xl font-bold text-yellow-300 mb-6">ÊÅ≠Âñú‰∏≠ÁçéÔºÅ</h2>
                
				<img id="prize-image" src="" alt="ÁçéÂìÅÂúñÁâá" class="max-w-full max-h-[80vh] object-contain rounded-xl shadow-2xl border-4 border-yellow-400">
                <div class="text-2xl mt-4 text-yellow-200" id="prize-name"></div>
            </div>
            <button id="close-modal" class="absolute top-8 right-8 text-white text-6xl font-bold hover:text-yellow-300 transition-colors">&times;</button>
        </div>
    </div>

    <!-- Èü≥ÊïàÊ™îÊ°à -->
    <audio id="spinSound" src="wheel.MP3" preload="auto"></audio>
    <audio id="winSound" src="ha.MP3" preload="auto"></audio>

    <script>
        // --- Ë®≠ÂÆö ---
        const prizes = [
            { name: 'ÂßçÈùàÁçé', quantity: 1, color: '#ff6b6b' },
            { name: 'ÁßãÈúûÁçé', quantity: 2, color: '#48dbfb' },
            { name: 'Ëä≥Ëä≥Áçé', quantity: 1, color: '#f9ca24', imageName: 'ÊÖßËä≥' },
            { name: 'ÁßãÈ≥≥Áçé', quantity: 1, color: '#ff9ff3' },
            { name: 'ËÄÄÊñáÁçé', quantity: 1, color: '#7ed6df' },
            { name: 'Âá±Â™ΩÁçé', quantity: 1, color: '#e056fd', imageName: 'ÊÄ°Áè∫' }
        ];

        // --- DOM ÂÖÉÁ¥† ---
        const wheelCanvas = document.getElementById('wheelCanvas');
        const spinButton = document.getElementById('spinButton');
        const prizeCountDisplay = document.getElementById('prize-count');
        const prizeModal = document.getElementById('prize-modal');
        const prizeImage = document.getElementById('prize-image');
        const prizeName = document.getElementById('prize-name');
        const closeModalButton = document.getElementById('close-modal');
        const wheelContainer = document.getElementById('wheelContainer');
        const ctx = wheelCanvas.getContext('2d');
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');

        // --- ÁãÄÊÖãËÆäÊï∏ ---
        let availablePrizes = [];
        let isSpinning = false;
        let rotation = 0;

        // --- ÁâπÊïàÂáΩÂºè ---
        
        // ÂâµÂª∫ÊòüÁ©∫ËÉåÊôØ
        function createStars() {
            const starsContainer = document.getElementById('stars');
            if (starsContainer.children.length > 0) return; // ÈÅøÂÖçÈáçË§áÂâµÂª∫
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // ÂâµÂª∫Á≤íÂ≠êÁàÜÁÇ∏ÊïàÊûú
        function createParticleExplosion(x, y, color) {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--color', color);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50;
                particle.style.setProperty('--dx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--dy', Math.sin(angle) * velocity + 'px');
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }

        // --- Ê†∏ÂøÉÂáΩÂºè ---
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function initializePrizes() {
            let flatPrizes = [];
            prizes.forEach(prize => {
                for (let i = 0; i < prize.quantity; i++) {
                    flatPrizes.push({ ...prize, id: `${prize.name}-${i}` });
                }
            });

            let areAdjacent = true;
            let attempts = 0;
            while(areAdjacent && attempts < 50) {
                shuffle(flatPrizes);
                areAdjacent = false;
                for (let i = 0; i < flatPrizes.length; i++) {
                    const next_i = (i + 1) % flatPrizes.length;
                    if (flatPrizes[i].name === 'ÁßãÈúûÁçé' && flatPrizes[next_i].name === 'ÁßãÈúûÁçé') {
                        areAdjacent = true;
                        break;
                    }
                }
                attempts++;
            }
            
            availablePrizes = flatPrizes;
            updatePrizeCount();
        }

        function updatePrizeCount() {
            prizeCountDisplay.textContent = `Ââ©È§òÁçéÈ†ÖÔºö${availablePrizes.length}`;
        }

        function drawWheel() {
            const numSegments = availablePrizes.length;
            if (numSegments === 0) {
                drawEmptyWheel();
                return;
            };

            const anglePerSegment = (2 * Math.PI) / numSegments;
            const radius = wheelCanvas.width / 2;

            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
            ctx.font = `bold ${radius * 0.11}px 'Noto Sans TC'`;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';

            availablePrizes.forEach((prize, i) => {
                const startAngle = i * anglePerSegment;
                const endAngle = startAngle + anglePerSegment;

                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius - 5, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = prize.color;
                ctx.fill();
                
                ctx.strokeStyle = '#2d3748';
                ctx.lineWidth = 4;
                ctx.stroke();

                // Áπ™Ë£ΩÊñáÂ≠ó
                ctx.save();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.shadowColor = "white";
                ctx.shadowBlur = 5;
                const textAngle = startAngle + anglePerSegment / 2;
                ctx.translate(radius + Math.cos(textAngle) * (radius * 0.6), radius + Math.sin(textAngle) * (radius * 0.6));
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillText(prize.name, 0, 0);
                ctx.restore();
            });
        }
        
        function drawEmptyWheel() {
            const radius = wheelCanvas.width / 2;
            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
            
            const gradient = ctx.createRadialGradient(radius, radius, 0, radius, radius, radius);
            gradient.addColorStop(0, '#4a5568');
            gradient.addColorStop(1, '#2d3748');
            
            ctx.beginPath();
            ctx.arc(radius, radius, radius - 5, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            ctx.font = `bold ${radius * 0.12}px 'Noto Sans TC'`;
            ctx.fillStyle = '#ffd700';
            ctx.strokeStyle = '#1a202c';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeText('üéä ÁçéÈ†ÖÂ∑≤ÊäΩÂÆåÔºÅüéä', radius, radius);
            ctx.fillText('üéä ÁçéÈ†ÖÂ∑≤ÊäΩÂÆåÔºÅüéä', radius, radius);
        }

        function spin() {
            if (isSpinning || availablePrizes.length === 0) return;

            isSpinning = true;
            spinButton.disabled = true;
            spinButton.textContent = 'üåü ËΩâÂãï‰∏≠... üåü';
            
            wheelContainer.classList.add('spinning');

            spinSound.currentTime = 0;
            spinSound.play();

            const totalSegments = availablePrizes.length;
            const winningSegmentIndex = Math.floor(Math.random() * totalSegments);
            const anglePerSegment = 360 / totalSegments;
            
            const winningSegmentCenter = (winningSegmentIndex * anglePerSegment) + (anglePerSegment / 2);
            const targetPointerPosition = 270;
            const randomOffset = (Math.random() - 0.5) * anglePerSegment * 0.8;
            
            const rotationToWin = targetPointerPosition - winningSegmentCenter + randomOffset;
            const extraRotations = 360 * 8;

            const currentCircle = Math.floor(rotation / 360) * 360;
            rotation = currentCircle + extraRotations + rotationToWin;

            wheelCanvas.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                spinSound.pause();
                isSpinning = false;
                wheelContainer.classList.remove('spinning');
                
                const winner = availablePrizes[winningSegmentIndex];
                handleWin(winner);

            }, 7000);
        }

        function handleWin(winner) {
            winSound.currentTime = 0;
            winSound.play();
            
            const rect = wheelContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            createParticleExplosion(centerX, centerY, winner.color);
            
            const prizeNameOnly = winner.imageName || winner.name.replace('Áçé', '');
            prizeImage.src = `images/${prizeNameOnly}.jpg`;
            prizeName.textContent = winner.name;
            prizeModal.classList.remove('hidden');

            availablePrizes = availablePrizes.filter(p => p.id !== winner.id);
            
            updatePrizeCount();
        }

        function closeModal() {
            prizeModal.classList.add('hidden');
            drawWheel();
            if (availablePrizes.length > 0) {
                spinButton.disabled = false;
                spinButton.textContent = 'üé≤ ÈñãÂßãÊäΩÁçé üé≤';
            } else {
                spinButton.textContent = 'üéä ÊÑüË¨ùÂèÉËàáÔºÅüéä';
            }
        }

        function init() {
            const size = Math.min(window.innerWidth * 0.9, 600);
            wheelCanvas.width = size;
            wheelCanvas.height = size;
            
            createStars();
            initializePrizes();
            drawWheel();

            spinButton.addEventListener('click', spin);
            closeModalButton.addEventListener('click', closeModal);
            prizeModal.addEventListener('click', (e) => {
                if (e.target.id === 'prize-modal') {
                    closeModal();
                }
            });
        }

        window.onload = init;
        window.onresize = () => {
            const size = Math.min(window.innerWidth * 0.9, 600);
            wheelCanvas.width = size;
            wheelCanvas.height = size;
            drawWheel();
        };

    </script>
</body>
</html>
